name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]   # 你的預設分支，若是 master 請改成 master
  workflow_dispatch:      # 可手動觸發

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 如果你的站點是純靜態（只有 index.html / 404.html / 靜態資源），不需要 build。
      # 若未來有要打包（例如 Vite/Next），可以在這裡加上 Node 安裝與 npm run build。

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 要發佈哪個資料夾。這裡用根目錄（包含 index.html）
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
